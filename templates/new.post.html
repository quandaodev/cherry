{{ define "content" }}

<main class="content contentpost" role="main">
  <form role="form" action="/post/create" method="post">
  <h1>New post</h1>
  <div class="form-group">
    <textarea name="title" id="title" placeholder="Title here" rows="2"></textarea><br/>
    <textarea name="content" id="content" placeholder="Content here" rows="10"></textarea><br/>
    <button type="submit">Save</button>
  </div>
</form>
</main>

{{ end }}
