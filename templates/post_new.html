{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cherry Personal Blog</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/simplemde.min.css" rel="stylesheet" type="text/css">

    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/simplemde.min.js"></script>
  </head>
  <body>
    <div class="container">
      
        <main class="content contentpost" role="main">
            <h1>New post</h1>
            <form role="form" name="form1" id="form1" action="/post/create" method="post">
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title" />
              </div> 
              <div class="form-group">
                <label for="slug">Slug</label>
                <input class="form-control" type="text" name="slug" id="slug" />
              </div> 
              <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content"></textarea>
                <input type="hidden" name="html" id="html" />
              </div> 
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
          </main>
          
          <script>
            $(document).ready(function(){
              var simplemde = new SimpleMDE({ element: $("#content")[0] });
              simplemde.codemirror.on("change", function(){
                $("#html").val(simplemde.options.previewRender(simplemde.value()));
              });
          });
          </script>
      
    </div>
  </body>
</html>

{{ end }}
